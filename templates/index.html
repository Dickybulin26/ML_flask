<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask APP</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center mt-3">Image Prediction Using Python Flask</h1>

    <form class="text-center p-2" action="/" method="POST" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imageFile" id="imageFile" />
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image" />
    </form>

    {% if prediction %}
        <h1 class="text-center mt-3">image is a {{ prediction }}</h1>
    {% endif %}
</body>
</html>
